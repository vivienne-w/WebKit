<!DOCTYPE html>
<html>

<head>
  <title>media-source-webvtt-track</title>
  <script src="media-source-loader.js"></script>
  <script src="../video-test.js"></script>
  <script>
    var loader;
    var source;
    var sourceBuffer;

    function loaderPromise(loader) {
      return new Promise((resolve, reject) => {
        loader.onload = resolve;
        loader.onerror = reject;
      });
    }

    window.addEventListener('load', async event => {
      try {
        findMediaElement();
        loader = new MediaSourceLoader('content/counting-subtitled-fragmented-manifest.json');
        await loaderPromise(loader);

        source = new MediaSource();
        run('video.src = URL.createObjectURL(source)');
        await waitFor(source, 'sourceopen');
        waitForEventAndFail('error');

        run('sourceBuffer = source.addSourceBuffer(loader.type())');
        run('sourceBuffer.appendBuffer(loader.initSegment())');
        await waitFor(sourceBuffer, 'update');

        consoleWrite('<br/>Append media segments.')

        for (let i = 0; i < loader.mediaSegmentsLength(); i++) {
          run(`sourceBuffer.appendBuffer(loader.mediaSegment(${i}))`);
          await waitFor(sourceBuffer, 'update');
        }

        consoleWrite('<br/>Verify track properties.');
        testExpected('video.videoTracks.length', 1);
        testExpected('video.audioTracks.length', 0);
        testExpected('video.textTracks.length', 1);
        run('element_track = video.textTracks.getTrackById("2")');
        testExpected('element_track.language', 'en');
        testExpected('element_track.kind', 'subtitles');

        testExpected('sourceBuffer.videoTracks.length', 1);
        testExpected('sourceBuffer.audioTracks.length', 0);
        testExpected('sourceBuffer.textTracks.length', 1);
        run('buffer_track = sourceBuffer.textTracks.getTrackById("2")');
        testExpected('buffer_track.language', 'en');
        testExpected('buffer_track.kind', 'subtitles');


        consoleWrite('<br/>Start playback and verify cues');
        run('element_track.mode = "showing"');
        await waitFor(video.textTracks, 'change');

        testExpected('element_track.cues.length', 30);
        testExpected('buffer_track.cues.length', 30);

        run('video.play()');
        await waitFor(video, 'play');
        testExpected('element_track.cues.length', 30);
        testExpected('buffer_track.cues.length', 30);

        run('video.pause()');
        await waitFor(video, 'pause');
        testExpected('element_track.cues.length', 30);
        testExpected('buffer_track.cues.length', 30);

        //run('video.currentTime = 1.1');
        //await new Promise(resolve => element_track.cues[0].onenter = resolve);
        //testExpected('element_track.cues[0].text', 'One');
        //testExpected('element_track.activeCues.length', 1);
        //testExpected('buffer_track.cues[0].text', 'One');
        //testExpected('buffer_track.activeCues.length', 1);

        endTest();
      } catch (e) {
        failTest(`Caught exception: "${e}"`);
      }
    });
  </script>
</head>

<body>
  <div>
    Foo
  </div>
  <video controls></video>
</body>

</html>
